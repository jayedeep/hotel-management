{% extends '../base.html' %} {% block content %} {% load crispy_forms_tags %}
<body>
  <div class="container bg-light">
    <div class="d-sm-flex align-items-center justify-content-center mb-4">
      <h1 class="h3 mb-0 text-gray-800">Create Food</h1>
    </div>
    <div class="d-flex justify-content-center">
      <!--     <form method="post">-->
      <!--&lt;!&ndash;        {% csrf_token %}&ndash;&gt;-->
      <!--&lt;!&ndash;         {{ form|crispy}}&ndash;&gt;-->
      <!--         <button type="submit" class="btn btn-success">Create Food</button>-->
      <!--  </form>-->
      <form class="user" method="post">
        {% csrf_token %}
        <div class="form-group">
          <select name="restaurant" required>
            {% for rest in restaurant %}
            <option value="{{ rest.id }}">{{ rest.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="name"
            class="form-control form-control-user"
            id="exampleInputName"
            placeholder="Food Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="price"
            class="form-control form-control-user"
            id="exampleInputPrice"
            placeholder="Price"
          />
        </div>
        <div class="form-group">
          <input
            type="datetime-local"
            name="created_at"
            class="form-control form-control-user"
            id="exampleInputCreated_by"
            placeholder="Created Time"
          />
        </div>

        <button class="btn btn-primary btn-user btn-block">Create Food</button>
        <a
          class="btn btn-success btn-user btn-block text-white"
          href="{% url 'home' %}"
        >
          Go Back
        </a>
      </form>
    </div>
  </div>
</body>
{% endblock %}
